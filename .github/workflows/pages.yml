name: Deploy Docs Only

on:
  push:
    branches: [main]  # or your default branch

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout your repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Install Node (optional, only needed if you run VitePress locally)
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3️⃣ (Optional) Build VitePress locally if you want latest HTML
      # This does NOT deploy the output
      - name: Build VitePress (local build only)
        run: npm ci && npm run docs:build

      # 4️⃣ Upload /docs to GitHub Pages
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs  # deploy original docs folder

  publish:
    needs: deploy
    runs-on: ubuntu-latest
    environment:
      name: github-pages

    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
